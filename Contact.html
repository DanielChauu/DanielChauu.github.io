<h1> Contact </h1>



    <section id="contact">

  </section>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <br>

  <label for="email">Email:</label>
  <input type="text" id="email" name="email" required>

    <br>


  <label for="number">Phone Number:</label>
  <input type="text" id="number" name="Phone Number" required>

    <br>


  <label>Preferred Contact Method:</label>
  <input type="radio" id="contactEmail" name="contactMethod" value="Email" required>
  <label for="contactEmail">Email</label>
  <input type="radio" id="contactPhone" name="contactMethod" value="Phone">
  <label for="contactPhone">Phone</label>

  <br>

   <label for="additionalInfo">Additional Information:</label>
  <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50"></textarea>

  <br>

  <button type="submit">Submit</button>
  <button type="reset">Clear</button>

    <label for="startDate">Preferred Start Date:</label>
  <input type="date" id="startDate" name="startDate">






  </form>






























</body>
